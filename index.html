<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Eruda –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ (–ø–æ—è–≤–∏—Ç—Å—è —à–µ—Å—Ç–µ—Ä–µ–Ω–∫–∞) -->
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <!-- –°–∫—Ä–∏–ø—Ç—ã Telegram –∏ Sortable -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –±—ã–ª –≤–∏–¥–µ–Ω –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* –ë–µ–ª—ã–π —Ñ–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            color: #000;
        }
        
        #error-log {
            display: none;
            background: #ffebeb;
            color: #d8000c;
            padding: 20px;
            margin: 10px;
            border: 1px solid #d8000c;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        /* –¢–≤–æ–∏ –æ—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
        }

        body.loaded {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏, –Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É */
        .app-content {
            display: none;
        }
        
        body.loaded .app-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* --- –ö–æ–ª–µ—Å–æ --- */
        .wheel-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
        }

        canvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: var(--tg-theme-text-color);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 20;
        }

        /* --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ --- */
        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color);
            overflow-y: hidden;
        }

        .action-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        
        input {
            flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #ccc;
            font-size: 16px; outline: none;
        }

        .add-btn {
            padding: 0 20px; border: none; border-radius: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 20px;
        }

        .list-container { flex: 1; overflow-y: auto; padding-bottom: 80px; }

        .list-item {
            display: flex; align-items: center; background: var(--tg-theme-bg-color);
            margin-bottom: 8px; padding: 10px; border-radius: 10px;
        }

        .spin-btn-container {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 90%; max-width: 400px;
        }

        .spin-btn {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 18px; font-weight: bold; text-transform: uppercase;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal.visible { display: flex; }
        .modal-content {
            background: #fff; padding: 30px; border-radius: 20px; text-align: center; width: 80%;
        }
    </style>
</head>
<body>

    <!-- –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–æ–∫ -->
    <div id="error-log"></div>
    <div id="loading-msg" style="text-align: center; padding: 50px; font-size: 20px; color: #666;">
        –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...<br>
        <small>–ï—Å–ª–∏ —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –≤–∏—Å–∏—Ç –¥–æ–ª–≥–æ, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.</small>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="app-content" id="app">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheel" width="600" height="600"></canvas>
            </div>
        </div>

        <div class="controls-section">
            <div class="action-bar">
                <input type="text" id="itemInput" placeholder="–î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç..." onkeypress="handleEnter(event)">
                <button class="add-btn" onclick="addItem()">+</button>
            </div>
            <div class="list-container" id="listContainer"></div>
        </div>

        <div class="spin-btn-container">
            <button class="spin-btn" id="spinBtn" onclick="spinWheel()">–ö–†–£–¢–ò–¢–¨!</button>
        </div>
        
        <div class="modal" id="resultModal" onclick="closeModal()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <h2>üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å!</h2>
                <h3 id="winnerText"></h3>
                <button class="spin-btn" style="width: auto; margin-top: 10px;" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const log = document.getElementById('error-log');
            log.style.display = 'block';
            log.innerHTML += `üî¥ Error: ${msg}\nLine: ${lineNo}\nURL: ${url}\n\n`;
            document.getElementById('loading-msg').style.display = 'none';
            return false;
        };

        try {
            // --- –¢–≤–æ–π –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ ---
            const tg = window.Telegram.WebApp;
            tg.expand();

            // –î–∞–Ω–Ω—ã–µ
            const PALETTES = {
                'rainbow': ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#9B59B6'],
            };
            
            let state = {
                items: [],
                rotation: 0
            };

            // Canvas
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const listContainer = document.getElementById('listContainer');

            // –ó–∞–≥—Ä—É–∑–∫–∞
            function loadState() {
                try {
                    const saved = localStorage.getItem('wheel_state_v1');
                    if (saved) {
                        state = JSON.parse(saved);
                    } else {
                        state.items = [
                            { id: 1, text: '–ü–∏—Ü—Ü–∞ üçï' },
                            { id: 2, text: '–°—É—à–∏ üç£' },
                            { id: 3, text: '–ë—É—Ä–≥–µ—Ä—ã üçî' }
                        ];
                    }
                    if (!state.items) state.items = [];
                } catch (e) {
                    console.error("Save load error", e);
                    state.items = [{ id: 1, text: '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏' }];
                }
                renderList();
                drawWheel();
            }

            function saveState() {
                localStorage.setItem('wheel_state_v1', JSON.stringify(state));
                drawWheel();
            }

            // –†–µ–Ω–¥–µ—Ä
            function renderList() {
                listContainer.innerHTML = '';
                const palette = PALETTES['rainbow'];
                
                state.items.forEach((item, index) => {
                    const color = palette[index % palette.length];
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `
                        <div style="width:12px;height:12px;border-radius:50%;background:${color};margin-right:10px;"></div>
                        <div style="flex:1">${item.text}</div>
                        <div style="color:red;padding:5px;" onclick="removeItem(${index})">√ó</div>
                    `;
                    listContainer.appendChild(div);
                });
            }

            // –ö–æ–ª–µ—Å–æ
            function drawWheel() {
                if (state.items.length === 0) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    return;
                }
                const arc = (2 * Math.PI) / state.items.length;
                const r = canvas.width / 2;
                const palette = PALETTES['rainbow'];

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                state.items.forEach((item, i) => {
                    const angle = i * arc;
                    ctx.beginPath();
                    ctx.fillStyle = palette[i % palette.length];
                    ctx.moveTo(r, r);
                    ctx.arc(r, r, r, angle, angle + arc);
                    ctx.lineTo(r, r);
                    ctx.fill();

                    ctx.save();
                    ctx.translate(r, r);
                    ctx.rotate(angle + arc / 2);
                    ctx.textAlign = "right";
                    ctx.fillStyle = "#fff";
                    ctx.font = "bold 24px sans-serif";
                    ctx.fillText(item.text.substring(0, 15), r - 20, 10);
                    ctx.restore();
                });
            }

            // –§—É–Ω–∫—Ü–∏–∏
            window.addItem = function() {
                const inp = document.getElementById('itemInput');
                if(inp.value.trim()) {
                    state.items.push({ id: Date.now(), text: inp.value.trim() });
                    inp.value = '';
                    saveState();
                    renderList();
                }
            };

            window.removeItem = function(idx) {
                state.items.splice(idx, 1);
                saveState();
                renderList();
            };

            window.handleEnter = function(e) {
                if(e.key === 'Enter') addItem();
            };

            window.spinWheel = function() {
                 if (state.items.length < 2) {
                    tg.showAlert("–î–æ–±–∞–≤—å—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤!");
                    return;
                }
                const btn = document.getElementById('spinBtn');
                btn.disabled = true;
                
                // –í—Ä–∞—â–µ–Ω–∏–µ
                const extra = 360 * 5;
                const rand = Math.floor(Math.random() * 360);
                state.rotation += extra + rand;
                canvas.style.transform = `rotate(${state.rotation}deg)`;

                setTimeout(() => {
                    const degPerSlice = 360 / state.items.length;
                    const actualDeg = state.rotation % 360;
                    // –°—á–∏—Ç–∞–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è (—É—á–∏—Ç—ã–≤–∞—è —á—Ç–æ —Å—Ç—Ä–µ–ª–∫–∞ —Å–≤–µ—Ä—Ö—É)
                    const index = Math.floor((360 - actualDeg + 270) % 360 / degPerSlice) % state.items.length;
                    
                    document.getElementById('winnerText').innerText = state.items[index].text;
                    document.getElementById('resultModal').classList.add('visible');
                    tg.HapticFeedback.notificationOccurred('success');
                    btn.disabled = false;
                }, 4000);
            };

            window.closeModal = function() {
                document.getElementById('resultModal').classList.remove('visible');
            };

            // –ó–∞–ø—É—Å–∫
            loadState();
            
            // –ï—Å–ª–∏ –¥–æ—à–ª–∏ —Å—é–¥–∞ - —É–±–∏—Ä–∞–µ–º –ª–æ–∞–¥–µ—Ä –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            document.body.classList.add('loaded');
            document.getElementById('loading-msg').style.display = 'none';

        } catch (err) {
            throw err; // –ü–µ—Ä–µ–±—Ä–∞—Å—ã–≤–∞–µ–º –≤ window.onerror
        }
    </script>
</body>
</html>
