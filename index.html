        .modal {

<body>

    <div class="wheel-section">
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="800" height="800"></canvas>
        </div>
    </div>

    <div class="controls-section">
        <div class="action-bar">
            <input type="text" id="itemInput" class="main-input" placeholder="–î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç..." onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addItem()">+</button>
        </div>
        <div class="list-container" id="listContainer"></div>
    </div>

    <div class="spin-btn-container">
        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">–ö–†–£–¢–ò–¢–¨!</button>
    </div>

    <div class="modal" id="resultModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="winner-label">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
            <div class="winner-text" id="winnerText"></div>
            <button class="modal-btn" onclick="closeModal()">–°—É–ø–µ—Ä!</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const COLORS = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98FB98', 
            '#DDA0DD', '#FFD700', '#FF8C00', '#A0522D', '#87CEEB'
        ];

        let state = {
            items: [],
            rotation: 0
        };

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const listContainer = document.getElementById('listContainer');
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
        let editingIndex = -1;

        function loadState() {
            try {
                const saved = localStorage.getItem('wheel_state_v2');
                if (saved) {
                    state = JSON.parse(saved);
                } else {
                    state.items = [
                        { id: 1, text: '–î–∞ ‚úÖ' },
                        { id: 2, text: '–ù–µ—Ç ‚ùå' },
                        { id: 3, text: '–ú–æ–∂–µ—Ç –±—ã—Ç—å ü§î' }
                    ];
                }
            } catch (e) {
                state.items = [];
            }
            renderList();
            drawWheel();
        }

        function saveState() {
            localStorage.setItem('wheel_state_v2', JSON.stringify(state));
            drawWheel();
        }

        // --- –õ–û–ì–ò–ö–ê –ö–û–õ–ï–°–ê ---
        function getContrastColor(hex) {
            const r = parseInt(hex.substr(1, 2), 16);
            const g = parseInt(hex.substr(3, 2), 16);
            const b = parseInt(hex.substr(5, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? '#000000' : '#ffffff';
        }

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const fullRadius = canvas.width / 2;
            const r = fullRadius - 25; 
            const cx = fullRadius;
            const cy = fullRadius;

            if (state.items.length === 0) {
                drawEmptyState(cx, cy, r);
                return;
            }

            const arc = (2 * Math.PI) / state.items.length;

            state.items.forEach((item, i) => {
                const angle = i * arc;
                const color = COLORS[i % COLORS.length];

                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, angle, angle + arc);
                ctx.lineTo(cx, cy);
                ctx.fill();

                ctx.strokeStyle = "rgba(0,0,0,0.1)";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = getContrastColor(color);
                ctx.font = "bold 32px -apple-system, BlinkMacSystemFont, Arial";
                ctx.shadowColor = "rgba(0,0,0,0.2)";
                ctx.shadowBlur = 4;

                let displayText = item.text;
                if (displayText.length > 18) displayText = displayText.substring(0, 17) + '..';
                
                ctx.fillText(displayText, r - 50, 12);
                ctx.restore();
            });
        }

        function drawEmptyState(cx, cy, r) {
            ctx.beginPath();
            ctx.fillStyle = "#f0f0f0";
            ctx.arc(cx, cy, r, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = "#ddd";
            ctx.lineWidth = 10;
            ctx.stroke();
            
            ctx.fillStyle = "#999";
            ctx.font = "bold 40px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("–ü—É—Å—Ç–æ", cx, cy - 20);
            ctx.font = "30px sans-serif";
            ctx.fillText("–î–æ–±–∞–≤—å—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã", cx, cy + 30);
        }

        // --- –õ–û–ì–ò–ö–ê –°–ü–ò–°–ö–ê –ò –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø ---
        function renderList() {
            listContainer.innerHTML = '';
            
            state.items.forEach((item, index) => {
                const color = COLORS[index % COLORS.length];
                const div = document.createElement('div');
                div.className = 'list-item';
                
                // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç —Å–µ–π—á–∞—Å —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ—Ç—Å—è
                if (editingIndex === index) {
                    div.innerHTML = `
                        <div class="drag-handle">‚â°</div>
                        <div style="width:16px;height:16px;border-radius:50%;background:${color};margin-right:12px;flex-shrink:0;"></div>
                        <input type="text" class="edit-input" id="edit-input-${index}" value="${item.text.replace(/"/g, '&quot;')}" 
                            onblur="finishEdit(${index})" onkeydown="handleEditKey(event, ${index})">
                        <div class="delete-btn" onclick="removeItem(${index})">√ó</div>
                    `;
                } else {
                    // –û–±—ã—á–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    div.innerHTML = `
                        <div class="drag-handle">‚â°</div>
                        <div style="width:16px;height:16px;border-radius:50%;background:${color};margin-right:12px;flex-shrink:0;"></div>
                        <div class="item-text" onclick="startEdit(${index})">${item.text}</div>
                        <div class="delete-btn" onclick="removeItem(${index})">√ó</div>
                    `;
                }
                listContainer.appendChild(div);
                
                // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
                if (editingIndex === index) {
                    const inp = document.getElementById(`edit-input-${index}`);
                    setTimeout(() => inp.focus(), 10);
                }
            });
        }

        function startEdit(index) {
            editingIndex = index;
            renderList();
        }

        function finishEdit(index) {
            const inp = document.getElementById(`edit-input-${index}`);
            // –ï—Å–ª–∏ –∏–Ω–ø—É—Ç–∞ –Ω–µ—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä, —É–¥–∞–ª–∏–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –≤–æ –≤—Ä–µ–º—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è), –≤—ã—Ö–æ–¥–∏–º
            if (!inp) {
                editingIndex = -1;
                renderList();
                return;
            }
            
            const newVal = inp.value.trim();
            if (newVal) {
                state.items[index].text = newVal;
                saveState();
            }
            editingIndex = -1;
            renderList();
        }

        function handleEditKey(e, index) {
            if (e.key === 'Enter') {
                e.preventDefault(); // –ß—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª —Å–∞–±–º–∏—Ç —Ñ–æ—Ä–º—ã –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
                finishEdit(index);
            }
        }

        new Sortable(listContainer, {
            handle: '.drag-handle',
            animation: 150,
            onEnd: function (evt) {
                const item = state.items[evt.oldIndex];
                state.items.splice(evt.oldIndex, 1);
                state.items.splice(evt.newIndex, 0, item);
                saveState();
                renderList();
                tg.HapticFeedback.impactOccurred('light');
            },
        });

        function addItem() {
            const inp = document.getElementById('itemInput');
            const val = inp.value.trim();
            if(val) {
                state.items.push({ id: Date.now(), text: val });
                inp.value = '';
                saveState();
                renderList();
                setTimeout(() => listContainer.scrollTop = listContainer.scrollHeight, 100);
            }
        }

        function removeItem(idx) {
            // –ï—Å–ª–∏ —É–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ—Ç—Å—è
            if (editingIndex === idx) editingIndex = -1;
            // –ï—Å–ª–∏ —É–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤—ã—à–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–≥–æ, —Å–º–µ—â–∞–µ–º –∏–Ω–¥–µ–∫—Å
            else if (editingIndex > idx) editingIndex--;
            
            state.items.splice(idx, 1);
            saveState();
            renderList();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function handleEnter(e) {
            if(e.key === 'Enter') addItem();
        }

        // --- –õ–û–ì–ò–ö–ê –í–†–ê–©–ï–ù–ò–Ø ---
        function spinWheel() {
            if (state.items.length < 2) {
                tg.showAlert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞!");
                return;
            }
            
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            tg.HapticFeedback.impactOccurred('heavy');

            const extraSpins = 360 * 5;
            const randomDeg = Math.floor(Math.random() * 360);
            const total = extraSpins + randomDeg;
            
            state.rotation += total;
            canvas.style.transform = `rotate(${state.rotation}deg)`;

            setTimeout(() => {
                const actualDeg = state.rotation % 360;
                const degPerSlice = 360 / state.items.length;
                const index = Math.floor((360 - actualDeg + 270) % 360 / degPerSlice);
                const winner = state.items[index % state.items.length];
                
                showResult(winner.text);
                btn.disabled = false;
                tg.HapticFeedback.notificationOccurred('success');
            }, 4000);
        }

        function showResult(text) {
            document.getElementById('winnerText').innerText = text;
            const modal = document.getElementById('resultModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('visible'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('resultModal');
            modal.classList.remove('visible');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        loadState();
    </script>
</body>

            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫—É Spin */
        }

        .list-item {
            display: flex;
            align-items: center;
            background: var(--tg-theme-bg-color);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .drag-handle {
            padding: 0 10px;
            cursor: grab;
            color: var(--tg-theme-hint-color);
            display: flex;
            align-items: center;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            padding: 5px 10px;
            color: #ff453a;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        /* --- –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ --- */
        .spin-btn-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 100;
        }

        .spin-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .spin-btn:active {
            transform: scale(0.98);
        }

        .spin-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal.visible {
            opacity: 1;
        }

        .modal-content {
            background: var(--tg-theme-bg-color);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.visible .modal-content {
            transform: scale(1);
        }

        .winner-text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            word-wrap: break-word;
        }

        /* –¢–µ–º—ã –∫–æ–ª–µ—Å–∞ */
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .theme-dot {
            width: 20px; height: 20px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent;
        }
        .theme-dot.active { border-color: var(--tg-theme-text-color); }

    </style>
</head>
<body>

    <div class="wheel-section">
        <div class="theme-selector" id="themeSelector">
            <!-- –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è JS -->
        </div>
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="600" height="600"></canvas>
        </div>
    </div>

    <div class="controls-section">
        <div class="action-bar">
            <input type="text" id="itemInput" placeholder="–î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç..." onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addItem()">+</button>
        </div>
        <div class="list-container" id="listContainer">
            <!-- –°–ø–∏—Å–æ–∫ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è JS -->
        </div>
    </div>

    <div class="spin-btn-container">
        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">–ö–†–£–¢–ò–¢–¨!</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="resultModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å!</h2>
            <div class="winner-text" id="winnerText"></div>
            <button class="spin-btn" style="width: auto; padding: 10px 30px;" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // --- 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è ---
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –¶–≤–µ—Ç–æ–≤—ã–µ –ø–∞–ª–∏—Ç—Ä—ã
        const PALETTES = {
            'rainbow': ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#9B59B6'],
            'pastel': ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA'],
            'neon': ['#FF0099', '#493240', '#00F0FF', '#7B00FF', '#00FF00'],
            'dark': ['#2C3E50', '#E74C3C', '#ECF0F1', '#3498DB', '#F1C40F']
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let state = {
            items: [],
            currentTheme: 'rainbow',
            rotation: 0
        };

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const listContainer = document.getElementById('listContainer');

        // --- 2. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –î–∞–Ω–Ω—ã–º–∏ (Local Storage) ---
        function loadState() {
            const saved = localStorage.getItem('wheel_state_v1');
            if (saved) {
                state = JSON.parse(saved);
            } else {
                // –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
                state.items = [
                    { id: 1, text: '–ü–∏—Ü—Ü–∞ üçï' },
                    { id: 2, text: '–°—É—à–∏ üç£' },
                    { id: 3, text: '–ë—É—Ä–≥–µ—Ä—ã üçî' },
                    { id: 4, text: '–°–∞–ª–∞—Ç ü•ó' },
                    { id: 5, text: '–®–∞–≤–µ—Ä–º–∞ ü•ô' }
                ];
            }
            renderThemeSelector();
            renderList();
            drawWheel();
        }

        function saveState() {
            localStorage.setItem('wheel_state_v1', JSON.stringify(state));
            drawWheel(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–æ–ª–µ—Å–æ –ø—Ä–∏ –ª—é–±–æ–º –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö
        }

        // --- 3. –õ–æ–≥–∏–∫–∞ –°–ø–∏—Å–∫–∞ –∏ SortableJS ---
        function renderList() {
            listContainer.innerHTML = '';
            const palette = PALETTES[state.currentTheme];

            state.items.forEach((item, index) => {
                const color = palette[index % palette.length];
                
                const el = document.createElement('div');
                el.className = 'list-item';
                el.dataset.id = item.id;
                el.innerHTML = `
                    <div class="drag-handle">‚ò∞</div>
                    <div class="color-dot" style="background-color: ${color}"></div>
                    <div class="item-text">${item.text}</div>
                    <div class="delete-btn" onclick="removeItem(${index})">√ó</div>
                `;
                listContainer.appendChild(el);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Drag & Drop
        new Sortable(listContainer, {
            handle: '.drag-handle',
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ state.items —Å –Ω–æ–≤—ã–º –ø–æ—Ä—è–¥–∫–æ–º DOM
                const itemEl = state.items[evt.oldIndex];
                state.items.splice(evt.oldIndex, 1);
                state.items.splice(evt.newIndex, 0, itemEl);
                saveState();
                renderList(); // –ß—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å —Ü–≤–µ—Ç–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É
                tg.HapticFeedback.impactOccurred('light');
            },
        });

        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();
            if (!text) return;

            state.items.push({
                id: Date.now(),
                text: text
            });
            input.value = '';
            saveState();
            renderList();
            tg.HapticFeedback.impactOccurred('medium');
            
            // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
            setTimeout(() => listContainer.scrollTop = listContainer.scrollHeight, 100);
        }

        function removeItem(index) {
            state.items.splice(index, 1);
            saveState();
            renderList();
            tg.HapticFeedback.impactOccurred('light');
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addItem();
        }

        // --- 4. –õ–æ–≥–∏–∫–∞ –ö–æ–ª–µ—Å–∞ ---
        function drawWheel() {
            if (state.items.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            const arc = (2 * Math.PI) / state.items.length;
            const radius = canvas.width / 2;
            const cx = radius;
            const cy = radius;
            const palette = PALETTES[state.currentTheme];

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            state.items.forEach((item, i) => {
                const angle = i * arc;
                const color = palette[i % palette.length];

                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, radius, angle, angle + arc);
                ctx.lineTo(cx, cy);
                ctx.fill();

                // –¢–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 28px sans-serif";
                ctx.shadowColor = "rgba(0,0,0,0.3)";
                ctx.shadowBlur = 4;
                
                // –û–±—Ä–µ–∑–∞–µ–º –¥–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
                let text = item.text;
                if (text.length > 15) text = text.substring(0, 14) + '..';
                
                ctx.fillText(text, radius - 30, 10);
                ctx.restore();
            });
        }

        // --- 5. –¢–µ–º—ã ---
        function renderThemeSelector() {
            const container = document.getElementById('themeSelector');
            container.innerHTML = '';
            Object.keys(PALETTES).forEach(key => {
                const dot = document.createElement('div');
                dot.className = `theme-dot ${key === state.currentTheme ? 'active' : ''}`;
                dot.style.background = `linear-gradient(45deg, ${PALETTES[key][0]}, ${PALETTES[key][2]})`;
                dot.onclick = () => {
                    state.currentTheme = key;
                    saveState();
                    renderList();
                    renderThemeSelector();
                };
                container.appendChild(dot);
            });
        }

        // --- 6. –í—Ä–∞—â–µ–Ω–∏–µ ---
        function spinWheel() {
            if (state.items.length < 2) {
                tg.showAlert("–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞!");
                return;
            }

            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            tg.HapticFeedback.impactOccurred('heavy');

            // –†–∞—Å—á–µ—Ç —Å–ª—É—á–∞–π–Ω–æ–≥–æ —É–≥–ª–∞: –º–∏–Ω–∏–º—É–º 5 –æ–±–æ—Ä–æ—Ç–æ–≤ + —Ä–∞–Ω–¥–æ–º
            const extraSpins = 360 * 5;
            const randomDegree = Math.floor(Math.random() * 360);
            const totalRotation = extraSpins + randomDegree;
            
            // –ù–∞–∫–∞–ø–ª–∏–≤–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –Ω–µ –∫—Ä—É—Ç–∏–ª–æ—Å—å –Ω–∞–∑–∞–¥
            state.rotation += totalRotation;
            canvas.style.transform = `rotate(${state.rotation}deg)`;

            // –ó–≤—É–∫ "—Ç—Ä–µ—â–æ—Ç–∫–∏" (–∏–º–∏—Ç–∞—Ü–∏—è —Ö–∞–ø—Ç–∏–∫–æ–π)
            // –í –±—Ä–∞—É–∑–µ—Ä–µ —ç—Ç–æ —Å–ª–æ–∂–Ω–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏–¥–µ–∞–ª—å–Ω–æ –±–µ–∑ WebAudio API,
            // –Ω–æ —Å–¥–µ–ª–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π —Ö–∞–∫ —Å —Ç–∞–π–º–µ—Ä–∞–º–∏ –¥–ª—è –≤–∏–±—Ä–∞—Ü–∏–∏
            let duration = 4000;
            // let interval = 50;
            // const hapticInterval = setInterval(() => {
            //     tg.HapticFeedback.selectionChanged();
            //     interval = interval * 1.1; // –ó–∞–º–µ–¥–ª—è–µ–º —Ç—Ä–µ—â–æ—Ç–∫—É
            // }, interval);

            setTimeout(() => {
                // clearInterval(hapticInterval);
                finishSpin(state.rotation);
                btn.disabled = false;
            }, duration);
        }

        function finishSpin(actualRotation) {
            const degreesPerSlice = 360 / state.items.length;
            
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —É–≥–æ–ª (–æ—Å—Ç–∞—Ç–æ–∫ –æ—Ç –¥–µ–ª–µ–Ω–∏—è –Ω–∞ 360)
            // –°—Ç—Ä–µ–ª–∫–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —Å–≤–µ—Ä—Ö—É (270deg –∏–ª–∏ -90deg –≤ —Å–∏—Å—Ç–µ–º–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç Canvas)
            // –ù–æ CSS rotate –≤—Ä–∞—â–∞–µ—Ç –ü–û —á–∞—Å–æ–≤–æ–π.
            // –§–æ—Ä–º—É–ª–∞: (360 - (—Ç–µ–∫—É—â–∏–π_—É–≥–æ–ª % 360) + 90_—Å–¥–≤–∏–≥_—Å—Ç—Ä–µ–ª–∫–∏) % 360
            // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –£ –Ω–∞—Å —Å—Ç—Ä–µ–ª–∫–∞ CSS –≤–∏–∑—É–∞–ª—å–Ω–æ —Å–≤–µ—Ä—Ö—É, 
            // –∞ 0 –≥—Ä–∞–¥—É—Å–æ–≤ Canvas —Å–ø—Ä–∞–≤–∞. –°–¥–≤–∏–≥ 270.
            
            const normalizedRotation = actualRotation % 360;
            const indexCalc = Math.floor((360 - normalizedRotation + 270) % 360 / degreesPerSlice);
            
            // –ó–∞—â–∏—Ç–∞ –æ—Ç –≤—ã—Ö–æ–¥–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã –º–∞—Å—Å–∏–≤–∞ (–∏–∑-–∑–∞ –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–∏)
            const safeIndex = indexCalc % state.items.length;
            const winner = state.items[safeIndex];

            showResult(winner.text);
            tg.HapticFeedback.notificationOccurred('success');
        }

        // --- 7. –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ---
        const modal = document.getElementById('resultModal');
        function showResult(text) {
            document.getElementById('winnerText').textContent = text;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('visible'), 10);
            
            // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –∑–¥–µ—Å—å –ø—Ä–æ—Å—Ç–æ —Ö–∞–ø—Ç–∏–∫)
        }

        function closeModal() {
            modal.classList.remove('visible');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // –°—Ç–∞—Ä—Ç
        loadState();

    </script>
</body>
